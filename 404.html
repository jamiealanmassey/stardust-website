<!DOCTYPE html>
<head>
    <!-- Page Settings -->
    <title>Stardust Collective</title>

    <!-- Meta Specifiers -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="./external/css/uikit.min.css" />
    <link rel="stylesheet" href="./dist/css/stardust.css" />

    <!-- UIkit JS -->
    <script src="./external/js/uikit.min.js"></script>

<body>

            <div class="uk-container">
                <div uk-navbar class="sd-navbar">

                    <div class="uk-navbar-center">
                        <div class="uk-navbar-center-left uk-visible@s">
                            <ul class="uk-navbar-nav">
                                <!-- About Link -->
                                <li class="uk-animation-fade"><a class="" href="index.html#about" uk-scroll>About</a></li>
                                <!-- Merch Link -->
                                <li class="uk-animation-fade"><a class="" href="index.html#games" uk-scroll>Games</a></li>
                            </ul>
                        </div>

                        <a class="uk-navbar-item uk-logo uk-animation-slide-top" href="index.html">

                        </a>
                        
                        <div class="uk-navbar-center-right uk-visible@s">
                            <ul class="uk-navbar-nav">
                                <!-- Support Link -->
                                <li class="uk-animation-fade"><a class="" href="support.html">Support</a></li>
                                <!-- Contact Link -->
                                <li class="uk-animation-fade"><a class="" href="mailto:developer@stardustcollective.dev">Contact</a></li>
                            </ul>

                    </div>

            <p class="uk-heading-divider uk-text-bold uk-text-uppercase">Stardust Collective</p>

                 <!-- About Link -->
                 <li class="uk-animation-fade"><a class="" href="index.html#about" uk-scroll>About</a></li>
                 <!-- Merch Link -->
                 <li class="uk-animation-fade"><a class="" href="index.html#games" uk-scroll>Games</a></li>
                  <!-- Support Link -->
                  <li class="uk-animation-fade"><a class="" href="support.html">Support</a></li>

                  <li class="uk-animation-fade"><a class="" href="mailto:developer@stardustcollective.dev">Contact</a></li>

    <div class="uk-container">
        <div class="uk-text-center sd-spacer-50">

            <h2 class="uk-heading-small uk-text-uppercase">404 Page Not Found</h2>
            <h3 class="uk-heading-small uk-text-uppercase uk-text-bold sd-header">What in the stardust?!<br> That's not meant to happen!</h3>
