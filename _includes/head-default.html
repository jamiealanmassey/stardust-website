<!-- Google Analytics -->
{% include head-google-analytics.html %}

<!-- Page Settings -->
<title>{{ site.title }}</title>

<!-- Meta Specifiers -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/css/uikit.min.css" />
<link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit-icons.min.js"></script>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

<!-- Favicon Setup -->
<link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/assets/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/assets/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/assets/img/favicon/favicon-16x16.png">
<link rel="manifest" href="{{site.baseurl}}/assets/img/favicon/site.webmanifest">
<link rel="image_src" href="{{site.baseurl}}/assets/img/stardust-logo-thumb-black.png" />
<link rel="canonical" href="https://www.stardustcollective.dev/" />
